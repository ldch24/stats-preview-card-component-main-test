<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <style>
    .attribution {
      color: white;
      font-size: 15px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>



  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <!--Space that contains every line of the page-->
  <div class="workspace">

    <!--Here is my info and image-->
    <div class="container">

      <!--Put the information here-->
      <div class="information">

        <!--Header: I use a <span> to highlight the word "insights"-->
        <div class="header">
          <h1>Get <span>insights</span> that help your business grow.</h1>
        </div>

        <!--Paragraph: Nothign special but, I have to work on my paddings-->
        <div class="paragraph">
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience,
            and overall efficiency
          </p>
        </div>

        <!--List of stats: Use flex to convert in responsive design on mobile design-->
        <div class="list">
          <div class="box one">
            <h1>10k+</h1>
            <span>COMPANIES</span>
          </div>
          <div class="box">
            <h1>314</h1>
            <span>TEMPLATES</span>
          </div>
          <div class="box">
            <h1>12M+</h1>
            <span>QUERIES</span>
          </div>
        </div>

      </div>

      <!--Put the image here-->
      <div class="image">
        <img src="./images/image-header-desktop.jpg" alt="Imagen de fondo" class="photo">
      </div>
    </div>
    <br>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded
      By <a href="#">Luis David Carrasco Huaman</a>.
    </div>
  </div>


</body>

</html>
